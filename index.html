<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prumka Quiz</title>
    <style>
        /* --- CSS STYLY (Design: Dark Blurple) --- */
        :root {
            --bg-color: #050510;
            --card-bg: #101225;
            --accent-color: #5865F2; /* Blurple */
            --accent-hover: #4752c4;
            --text-main: #ffffff;
            --text-muted: #b9bbbe;
            --border-color: #2f3136;
            --nav-bg: #0b0d1a;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Navigace */
        .navbar {
            position: fixed; top: 0; left: 0; width: 100%; height: 60px;
            background-color: var(--nav-bg); border-bottom: 1px solid var(--border-color);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; box-sizing: border-box; z-index: 1000;
        }

        .nav-brand { font-weight: 900; font-size: 1.5rem; color: var(--accent-color); cursor: pointer; letter-spacing: 2px; }
        .nav-links { display: flex; gap: 20px; }
        .nav-links a { color: var(--text-muted); text-decoration: none; font-weight: 600; text-transform: uppercase; font-size: 0.9rem; transition: color 0.3s;}
        .nav-links a:hover { color: var(--accent-color); }

        /* Kontejner */
        .container { width: 100%; max-width: 800px; padding: 20px; display: flex; flex-direction: column; gap: 20px; }

        /* Hlavička a Karta předmětu */
        header, .subject-card {
            background: var(--card-bg); padding: 20px; border-radius: 12px;
            border: 1px solid var(--border-color); text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .subject-card { padding: 40px; animation: fadeIn 0.5s ease; }

        h1 { text-transform: uppercase; font-weight: 900; margin: 0; font-size: 2rem; color: var(--text-main); }
        .subtitle { color: var(--accent-color); font-weight: bold; margin-top: 5px; text-transform: uppercase; font-size: 0.9rem; }
        .subject-card h1 { color: var(--accent-color); margin-bottom: 20px; }
        .subject-card p { color: var(--text-muted); font-size: 1.1rem; line-height: 1.6; margin-bottom: 30px; }

        /* Tlačítka */
        .btn-primary {
            background-color: var(--accent-color); color: white; border: none; padding: 12px 30px;
            border-radius: 5px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: background 0.3s;
        }
        .btn-primary:hover { background-color: var(--accent-hover); }

        #reset-filter-btn {
            background: transparent; border: 1px solid var(--accent-color); color: var(--accent-color);
            padding: 10px; border-radius: 5px; cursor: pointer; margin-bottom: 15px; width: 100%;
        }
        #reset-filter-btn:hover { background: rgba(88, 101, 242, 0.1); }

        /* Vyhledávání a Karty otázek */
        .search-box {
            width: 100%; padding: 15px; border-radius: 8px; border: 1px solid var(--border-color);
            background: var(--card-bg); color: var(--text-main); font-size: 1rem; margin-bottom: 20px; box-sizing: border-box;
        }
        .search-box:focus { outline: none; border-color: var(--accent-color); }

        details {
            background-color: var(--card-bg); border: 1px solid var(--border-color);
            border-radius: 8px; margin-bottom: 10px; overflow: hidden; transition: all 0.3s ease;
        }
        details:hover { border-color: var(--accent-color); }
        details[open] { border-color: var(--accent-color); box-shadow: 0 0 15px rgba(88, 101, 242, 0.2); }

        summary {
            padding: 20px; cursor: pointer; display: flex; align-items: center; justify-content: space-between; font-weight: 600; list-style: none; position: relative;
        }
        summary::after { content: '+'; font-size: 1.5rem; color: var(--accent-color); font-weight: 300; transition: transform 0.3s; }
        details[open] summary::after { transform: rotate(45deg); }

        .badge {
            background-color: rgba(88, 101, 242, 0.2); color: var(--accent-color); padding: 4px 8px;
            border-radius: 4px; font-size: 0.75rem; text-transform: uppercase; font-weight: bold; margin-right: 12px; white-space: nowrap;
        }
        .question-text { flex-grow: 1; margin-right: 10px; }
        .answer { padding: 20px; color: var(--text-muted); line-height: 1.6; border-top: 1px solid rgba(255,255,255,0.05); }

        .hidden { display: none !important; }
        footer { margin-top: 40px; text-align: center; font-size: 0.8rem; color: #555; text-transform: uppercase; }
        #loading { text-align: center; color: var(--text-muted); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-brand" onclick="goHome()">PQ</div>
        <div class="nav-links">
            <a href="#" onclick="showSubject('ELT')">ELT</a>
            <a href="#" onclick="showSubject('ELM')">ELM</a>
        </div>
    </nav>

    <div class="container">
        
        <header id="main-header">
            <h1>Prumka Quiz</h1>
            <div class="subtitle">Koalice českých engineerů</div>
        </header>

        <div id="subject-view" class="hidden">
            <div class="subject-card">
                <h1 id="subj-title">Název Předmětu</h1>
                <p id="subj-desc">Popis předmětu...</p>
                <button class="btn-primary" onclick="startSubjectQuiz()">Spustit test z tohoto předmětu</button>
            </div>
        </div>

        <div id="quiz-view">
            <input type="text" id="searchInput" class="search-box" placeholder="Hledat téma nebo otázku...">
            <button id="reset-filter-btn" class="hidden" onclick="goHome()">Zrušit filtr a zobrazit vše</button>

            <div id="loading">Načítám data...</div>
            <div id="quiz-container"></div>
        </div>

        <footer>&copy; 2025 - Všechno je kladivo</footer>
    </div>

    <script>
        // --- KONFIGURACE PŘEDMĚTŮ ---
        const subjectData = {
            "ELT": {
                title: "Elektronika (ELT)",
                description: "Zesilovače, Operační zesilovače, Generátory signálu.",
                tags: [] 
            },
            "ELM": {
                title: "Elektrická měření (ELM)",
                description: "Laboratorní měření: RLC, Rezonance, ZAE, Logika.",
                tags: []
            }
        };

        let kvizovaData = []; // Zde budou data načtená z JSONu

        // --- NAČÍTÁNÍ JSONU ---
        async function loadQuestions() {
            try {
                // Fetch na GitHub Pages funguje bez problémů
                const response = await fetch('otazky.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP chyba! Status: ${response.status}`);
                }
                
                kvizovaData = await response.json();
                initApp();

            } catch (error) {
                console.error("Chyba při načítání:", error);
                document.getElementById('loading').innerHTML = 
                    `<strong style="color:var(--accent-color)">Chyba načítání dat:</strong><br>${error.message}`;
            }
        }

        // --- INICIALIZACE ---
        function initApp() {
            const loading = document.getElementById('loading');
            if(loading) loading.style.display = 'none';

            // Zobrazit vše
            renderQuestions(kvizovaData);

            // Search listener
            const searchInput = document.getElementById('searchInput');
            if(searchInput) {
                searchInput.addEventListener('input', (e) => {
                    filterQuestions(e.target.value);
                });
            }
        }

        // --- NAVIGACE ---
        function showSubject(subjCode) {
            const info = subjectData[subjCode];
            if (!info) return;

            document.getElementById('subj-title').innerText = info.title;
            document.getElementById('subj-desc').innerText = info.description;
            document.getElementById('subject-view').dataset.currentSubject = subjCode;

            document.getElementById('main-header').classList.add('hidden');
            document.getElementById('quiz-view').classList.add('hidden');
            document.getElementById('subject-view').classList.remove('hidden');
        }

        function startSubjectQuiz() {
            const subjCode = document.getElementById('subject-view').dataset.currentSubject;
            
            // Filtrování podle předmětu (ELT nebo ELM)
            const filteredData = kvizovaData.filter(item => {
                return item.predmet === subjCode;
            });

            renderQuestions(filteredData);

            document.getElementById('subject-view').classList.add('hidden');
            document.getElementById('quiz-view').classList.remove('hidden');
            document.getElementById('reset-filter-btn').classList.remove('hidden');
            document.getElementById('searchInput').value = "";
        }

        function goHome() {
            renderQuestions(kvizovaData);
            document.getElementById('main-header').classList.remove('hidden');
            document.getElementById('subject-view').classList.add('hidden');
            document.getElementById('quiz-view').classList.remove('hidden');
            document.getElementById('reset-filter-btn').classList.add('hidden');
            document.getElementById('searchInput').value = "";
        }

        // --- VYKRESLOVÁNÍ ---
        function renderQuestions(questions) {
            const container = document.getElementById('quiz-container');
            container.innerHTML = '';

            if (!questions || questions.length === 0) {
                container.innerHTML = '<div style="text-align:center; color:#777; margin-top:20px;">Žádné otázky nenalezeny.</div>';
                return;
            }

            questions.forEach(item => {
                const details = document.createElement('details');
                details.innerHTML = `
                    <summary>
                        <div style="display:flex; align-items:center;">
                            <span class="badge">${item.tema}</span>
                            <span class="question-text">${item.otazka}</span>
                        </div>
                    </summary>
                    <div class="answer">${item.odpoved}</div>
                `;
                container.appendChild(details);
            });
        }

        // --- HLEDÁNÍ ---
        function filterQuestions(searchTerm) {
            const lowerTerm = searchTerm.toLowerCase();
            const filtered = kvizovaData.filter(item => 
                item.otazka.toLowerCase().includes(lowerTerm) || 
                item.tema.toLowerCase().includes(lowerTerm) ||
                item.odpoved.toLowerCase().includes(lowerTerm)
            );
            renderQuestions(filtered);
        }

        // Spustit
        loadQuestions();
    </script>
</body>
</html>
